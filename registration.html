<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>E-Book</title>
</head>
<body style="background-color:rgb(32, 39, 46) !important;">
    <header>
        <nav class="navbar navbar-expand-lg navbar" style="margin-left: 10px;">
            <div class="container-fluid">
                <a href="main.html">
                    <img src="./pic/1.png" alt="" width="50" height="50" >
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active lang" key="home" aria-current="page" href="main.html">მთავარი</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle lang" key="category" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      კატეგორია
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item lang" key="book_list1" href="#">ინფორმაციული ტექნოლოგიები</a></li>
                      <li><a class="dropdown-item lang" key="book_list2" href="#">სამშენებლო</a></li>
                      <li><a class="dropdown-item lang" key="book_list3" href="#">ენერგეტიკა</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active lang" key="about" aria-current="page" href="#">ჩვენს შესახებ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active lang" key="contact" aria-current="page" href="#">კონტაქტი</a>
                  </li>
                </ul>
                <div>
                  <a href="#ge" class="translate style_lang1" id="ge">GE</a>
                  <a href="#en" class="translate style_lang2" id="en">EN</a>
                </div>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle"  href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item lang" key="log-in" href="log-in.html">შესვლა</a></li>
                          <li><a class="dropdown-item lang" key="reg" href="registration.html">რეგისტრაცია</a></li>
                        </ul>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="box-shadow: none;">
                      <a class="navbar-brand search-button" href="#" style="text-align: center">
                          <img src="./pic/search.png" alt="" width="20" height="20">
                      </a>
                  </form>
              </div>
            </div>
          </nav>
        </header>
        <div style="height: 70px; position: relative;"></div>

        <!--Registration Form-->
        <form>
            <h4 style="color: white;text-align: center;margin-top: 20px;" class="lang" key="reg">რეგისტრაცია</h4><hr style="background-color: white; margin-top: 20px;">
            <div class="form-group">
                <input type="name" class="form-control lang_placeholder" key="name" style="box-shadow: none;" id="name" onkeyup="name_check()" placeholder="სახელი"><br>
              </div>
            <div class="form-group">
                <input type="surname" class="form-control lang_placeholder" key="surname" style="box-shadow: none;" id="surname" onkeyup="surname_check()" placeholder="გვარი"><br>
              </div>
            <div class="form-group">
                <div >
                    <input type="password" class="form-control lang_placeholder" key="password" style="box-shadow: none;" id="pwd"  onkeyup="validatePassword(this.value);" placeholder="პაროლი">
                  </div>
                  <p  id="msg" style="float: left;font-size: 10px;"></p>

              <br>
            </div>
            <div class="form-group">
                <input type="password" class="form-control lang_placeholder" key="re_password" style="box-shadow: none;" id="pwd2" placeholder="გაიმეორეთ პაროლი">
                <input type="checkbox" onclick="password_show()" ><label style="font-size: 10px; margin-left: 10px;" class="lang" key="show_psw">პაროლის ჩვენება</label>
            </div><br>
              <div class="form-group">
                <input type="mail" class="form-control" style="box-shadow: none;" id="mail" onkeyup="mail_check()"  placeholder="example@email.com"><br>
            </div>
              <div class="form-group">
                <input type="phone" class="form-control lang_placeholder" key="phone" style="box-shadow: none;" id="phone" onkeyup="phone_check()" placeholder="მობ.ნომერი - 512 345 678"><br>
            </div>
              <div class="form-group">
                <input type="country" class="form-control lang_placeholder" key="country" style="box-shadow: none;" id="country"  placeholder="ქვეყანა"><br>
              </div>
              <div class="form-group">
                <input type="city" class="form-control lang_placeholder" key="city" style="box-shadow: none;" id="city"  placeholder="ქალაქი"><br>
              </div>
            <button type="button" id="button" class="btn btn-primary lang" key="submit" onclick="done()" style="box-shadow: none;">შესვლა</button>
          </form>
    

    <script src="multi_language.js"></script>
    <script src="reg.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </body>
</html>
